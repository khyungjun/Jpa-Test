server:
  port: 8084

# http://localhost:8084/h2-console 확인
# h2의 쿼리 문법으로 실행 (ex. test_id integer generated by default as identity)
spring:
  datasource:
    hikari:
     jdbc-url: jdbc:h2:mem:testdb # url만 있어도 된다.
#     username: sa
#     password: 
#     driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true # To beautify or pretty print the SQL
        show_sql: true # show sql
  h2:
    console:
      enabled: true

logging:
  level:
    org.hibernate:
      type.descriptor.sql: trace # show parameter binding (쿼리문 로그에 출력되어 있는 파라미터에 바인딩 되는 값을 확인할 수 있다. trace로 설정해야 바인딩 파라미터를 확인할 수 있다.)
      SQL: DEBUG